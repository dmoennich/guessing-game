<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>The Guessing Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <div class="container">


        <h1>The Guessing Game</h1>


        <div class="lead" id="instruction">
          <p>Guess a number between 1 - 100. You have <span id="triesLeft"></span> tries left to guess the number.</p>
        </div>


        <div class="row">
          <div class="col-xs-6">
            <form id="guessForm">
              <div class="input-group">
                <input class="form-control" type="number" id="guessedNumber" placeholder="Your number" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit" id="checkGuess">Guess!</button>
                </span>
              </div>
            </form>
          </div>
          <div class="col-xs-6 btn-group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </button>
            <div class="theHint"></div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-6">
            <div class="progress">
              <div id="guessbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                x of y guesses made
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-6">
            <ul class="list-group" id="guess-messages"></ul>
            <div id="resultMessage" class="panel panel-default">
              <div class="panel-body text-center"></div>
            </div>
          </div>
        </div>



      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/app.js"></script>
    </body>
    </html>
