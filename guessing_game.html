<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">



      

      <h1>The Guessing Game</h1>


        <div id="instruction">
          <p>Guess a number between 0 - 100. You have 5 tries to guess the number.</p>
        </div>



<div class="row">
  <div class="col-xs-4">
            <div class="input-group">
          <input class="form-control" type="text" id="guessedNumber" placeholder="Your number" />
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="checkGuess">Guess!</button>
          </span>        
        </div>
  </div>
  <div class="col-xs-3">
  <!--<button type="submit" class="btn btn-primary">Guess!</button> -->
            <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button>        
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            3 of 5 guesses made
          </div>
        </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
        <ul class="list-group" id="guess_messages">
          <li class="list-group-item list-group-item-info">1. Guess: 15 -> ice cold, guess higher!</li>
          <li class="list-group-item list-group-item-warning">2. Guess: 98 -> Warm and you are getting hotter! Guess higher!</li>
          <li class="list-group-item list-group-item-danger">3. Guess: 85 -> Hot and you are getting hotter! Guess lower!</li>
      </ul>
  </div>
</div>



          







    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
