<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Guessing Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>The Guessing Game</h1>
        <div id="navigation">
            <a href="/home">Home</a>
            <a href="/gamelist">Game List</a>
            <a href="/users">Users</a>
            <a href="/about">About</a>
        </div>
        <div>
            <div class="lead" id="instruction">
                <p>Guess a number between 1 - 100. You have <span id="triesLeft"></span> tries left to guess the number.</p>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <form id="guessForm">
                        <div class="input-group">
                            <input class="form-control" name="guessedNumber" type="text" id="guessedNumber" placeholder="Your number" />
                            <span class="input-group-btn">
                  <button class="btn btn-default" type="submit" id="checkGuess">Guess!</button>
                </span>
                        </div>
                    </form>
                </div>
                <div class="col-xs-6 btn-group">
                    <button id="refreshButton" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button id="hintButton" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <div class="theHint"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" id="messageLog">
                    <ul class="list-group" id="guess-messages"></ul>
                    <div id="resultMessage" class="panel panel-default">
                        <div class="panel-body text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
